<body>
    <header>
        <p class="mainHeader">Human Management Systems</p>
        <nav class="myNavStyle">
            <a class="menuLinkStyle" href="index.html">Home</a>
            <a class="menuLinkStyle" href="about.html">About</a>
            <a class="menuLinkStyle" href="products.html">Products</a>
            <a class="menuLinkStyle" href="contactUs.html">Contact Us</a>
            <a class="menuLinkStyle" href="#">Setup</a>
            <a class="menuLinkStyle" href="#">Why HMS</a>
            <a class="menuLinkStyle" href="signin.html">Sign In/Register</a>
        </nav>
        <br>
        <hr class="primaryHR">
    </header>

    <main>
        <div id="box1">
            <div id="box2">
                <!-- <span>Contact Us</span> -->
                <div id="pic">
                    <img class="pic" src="../images/pexels-life-of-pix-7974.jpg" alt="desk">
                    <section id="form">
                        <form action="contactUs.html">
                            <label class="label col1" for="first">First Name*</label>
                            <label class="label col2" for="last">Last Name*</label><br>
                            <input class="input col1" type="text" id="first" required>
                            <input class="input col2" type="text" id="last" required>
                            <br><br>

                            <label class="label col1" for="company">Company</label>
                            <label class="label col2" for="title">Title</label><br>
                            <input class="input col1" type="text" id="company" required>
                            <input class="input col2" type="text" id="title" required>
                            <br><br>

                            <label class="label col1" for="email">Email</label>
                            <label class="label col2" for="phone">Phone</label><br>
                            <input class="input col1" type="email" id="email" required>
                            <input class="input col2" type="tel" id="phone" required>
                            <br><br>

                            <label class="label col1">How Did You Hear About Us?</label>
                            <label class="label col2" for="reason">Reason for Contact:</label><br>
                            <select class="input col1" id="referrer">
                                <option value=""></option>
                                <option value="client">I'm a Current Client</option>
                                <option value="webSearch">Internet Search</option>
                                <option value="email">Email Marketing</option>
                                <option value="referral">Referral</option>
                                <option value="social">Social Media</option>
                                <option value="website">Website</option>
                            </select>
                            <input style="margin-left: 9px;" class="ckBox" type="checkbox" id="reason">&nbsp;Pricing&nbsp;&nbsp;
                            <input class="ckBox" type="checkbox" id="reason">&nbsp;Product Information&nbsp;&nbsp;
                            <input class="ckBox" type="checkbox" id="reason">&nbsp;Other
                            <br><br>

                            <label class="label col1" for="msg">Message*</label>
                            <label class="label col2" hidden></label><br>
                            <textarea class="textArea" id="msg" cols="50" rows="5"></textarea>
                            <br><br>

                            <div id="btns">
                                <input class="btn"type="submit" value="Reset">
                                <input class="btn"type="submit" value="Send">
                            </div>


                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

        </section>
    </footer>
